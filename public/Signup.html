<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>SignUp</title>

    label{
        float: left;
    }
</head>
<body>
    <form >
    <div  class='container'>
        <h1 class='h1'>SignUp</h1>
        <form>
        <div class='mb-3'>
            <label>FirstName</label> 
            <input    class='form-control' type='text' placeholder='Enter the first name'/>
        </div>
        <div class='mb-3'>
            <label>LastName</label>
            <input   class='form-control' type='text' placeholder='Enter the last name' />
        </div>
        <div class='mb-3'>
            <label>Age</label>
            <input  class='form-control' type='number' placeholder='Enter Age'/>
        </div>
        <div class='mb-3'>
            <label>Email</label>
            <input class='form-control' type='text' placeholder='email:-xyz@gmail.com'/>
        </div>
        <div class='mb-3'>
            <label>Password</label>
            <input class='form-control' type='password' placeholder='Enter Password'/>
        </div>
        <div class='mb-3 button'>
            <button type="submit" name="btn" id="btn" class='btn btn-success'>Submit</button>
        </div>
        </form>
    </div>
</form>
</body>
</html>

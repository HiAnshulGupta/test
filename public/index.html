<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
    label{
    float: left;
    }

</head>

<body>
    <form action="submit" method="get">
        <div class="container">
            <h1>Login</h1>
            <div class='mb-3'>
                <label>Email</label>
                <input class='form-control' type='text' placeholder='email:-xyz@gmail.com' />
            </div>
            <div class='mb-3'>
                <label>Password</label>
                <input class='form-control' type='password' placeholder='Enter Password' />
            </div>
            <div class='mb-3'>
                <button type='submit' class='btn btn-success xyz' onClick={Signuser}>Login</button>
                <button type='submit' class='btn btn-success button' >Signup</button>

            </div>
        </div>



    </form>


</body>

</html>
